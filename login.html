<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Hibabejelentő - bejelentkezés</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login">
        <div class="title">Hibabejelentő</div>
        <form action="#">
            <div class="row">
                <input type="text" name="username" placeholder="Felhasználónév" required>
            </div>
            <div class="row">
                <input type="text" name="password" placeholder="Jelszó" required>
            </div>
            <div class="row button">
                <input type="submit" name="login" value="Belépés" required>
            </div>
        </form>
    </div>
</body>
</html>
